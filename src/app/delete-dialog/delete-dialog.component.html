<h2 mat-dialog-title>Delete Item</h2>
<mat-dialog-content>
  <span>Are you sure you want to delete {{ data.name }}?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
