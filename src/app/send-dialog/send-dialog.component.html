<h2 mat-dialog-title>Send Item</h2>
<mat-dialog-content class="dialog-form">
  <mat-form-field class="filter-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" value="{{ data.name }}" disabled />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Description</mat-label>
    <input matInput type="text" value="{{ data.description }}" disabled />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="number"
      min="1"
      max="{{ item.quantity }}"
      [(ngModel)]="sendQuantity"
    />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Unit</mat-label>
    <input matInput type="text" value="{{ data.unit }}" disabled />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Date</mat-label>
    <input matInput type="date" [(ngModel)]="date" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="send()">Save</button>
</mat-dialog-actions>
