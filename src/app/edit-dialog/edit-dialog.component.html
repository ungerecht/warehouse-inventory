<h2 mat-dialog-title>Edit Item</h2>
<mat-dialog-content class="dialog-form">
  <mat-form-field class="filter-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [formControl]="name" required />
    <mat-error>please enter a name</mat-error>
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="this.description" />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Unit</mat-label>
    <input matInput type="text" [(ngModel)]="this.unit" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
