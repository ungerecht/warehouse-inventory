<h1 class="title">{{ title }}</h1>

<div class="tools">
  <mat-form-field>
    <input
      matInput
      #filterInput
      type="text"
      (keyup)="filter(filterInput.value)"
      placeholder="Find"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="inventory" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name | titlecase }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let item">{{ item.description }}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let item">{{ item.quantity }} {{ item.unit }}</td>
  </ng-container>
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button aria-label="recieve item">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button aria-label="issue item">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-icon-button aria-label="edit item">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete item">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
