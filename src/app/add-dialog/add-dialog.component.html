<h2 mat-dialog-title>Add Item</h2>
<mat-dialog-content class="dialog-form">
  <mat-form-field class="filter-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [formControl]="name" required />
    <mat-error>please enter a name</mat-error>
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="description" />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" min="1" [formControl]="quantity" />
    <mat-error>must be more than 0</mat-error>
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Unit</mat-label>
    <input matInput type="text" [(ngModel)]="unit" />
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Date</mat-label>
    <input matInput type="date" [formControl]="date" required />
    <mat-error>please select a date</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="add()">Add</button>
</mat-dialog-actions>
